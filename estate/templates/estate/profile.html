{% extends 'registration/auth_base.html' %}

{% block content %}
    {{ block.super }}
    <div id="content" class='row'>
        <div class='col-sm-12'>
            <h4 class="text-center sp-bold">Bonjour {{ user }}, bienvenue dans votre espace personnel</h4>
            <hr/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="panel panel-default">
                <div class="panel-body">
                    <button class="btn btn-primary pull-right">edit profile</button>
                    <h5 class="sp-bold">Personal Info</h5>
                    <p><i class="fa fa-user fa-fw"></i> {{ user }}</p>
                    <p><i class="fa fa-envelope fa-fw"></i> {{ user.email }}</p>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
